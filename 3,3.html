<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1" style="background-color: black; height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(237, 234, 234); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(139, 136, 136); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(138, 26, 26); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(247, 4, 4); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(17, 30, 149); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(230, 230, 8); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(8, 176, 50); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(34, 4, 171); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(196, 14, 114); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(5, 135, 199); height: 90px;"></div>
            <div class="col-1" style="background-color: rgb(15, 232, 33); height: 90px;"></div>
        </div>

        <div class="row">
            <div class="col-4" style="background-color: rgb(139, 136, 136); height: 90px;"></div>
            <div class="col-4" style="background-color: rgb(138, 26, 26); height: 90px;"></div>
            <div class="col-4" style="background-color: rgb(247, 4, 4); height: 90px;"></div>
        </div>

        <div class="row">
            <div class="col-4" style="background-color: black; height: 90px;"></div>
            <div class="col-8" style="background-color: rgb(237, 234, 234); height: 90px;"></div>
        </div>

        <div class="row">
            <div class="col-6" style="background-color: rgb(170, 23, 203); height: 90px;"></div>
            <div class="col-6" style="background-color: rgb(151, 233, 146); height: 90px;"></div>
        </div>

        <div class="row">
            <div class="col-12" style="background-color: rgb(8, 47, 204); height: 90px;"></div>
        </div>

    </div>


</body>
</html>
